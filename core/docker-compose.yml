services:
  # Backend API - Secure (Production)
  backend-api-secure:
    build:
      context: ..
      dockerfile: core/Dockerfile.backend
      target: secure
    container_name: biometric-did-api-secure
    restart: unless-stopped
    ports:
      - "8001:8000"
    environment:
      API_SECRET_KEY: ${API_SECRET_KEY}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_EXPIRATION_HOURS: ${JWT_EXPIRATION_HOURS:-24}
      CORS_ORIGINS: ${CORS_ORIGINS}
      RATE_LIMIT_ENABLED: "true"
      AUDIT_LOG_ENABLED: "true"
      HTTPS_ONLY: "${HTTPS_ONLY:-false}"
      CARDANO_NETWORK: ${CARDANO_NETWORK:-mainnet}
      KOIOS_BASE_URL: "${KOIOS_BASE_URL:-https://api.koios.rest/api/v1}"
      KOIOS_METADATA_LABEL: "${KOIOS_METADATA_LABEL:-674}"
      KOIOS_METADATA_BLOCK_LIMIT: "${KOIOS_METADATA_BLOCK_LIMIT:-1000}"
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - biometric-did-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    profiles:
      - production

  # Backend API - Basic (Development/Testing)
  backend-api-basic:
    build:
      context: ..
      dockerfile: core/Dockerfile.backend
      target: basic
    container_name: biometric-did-api-basic
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      CORS_ORIGINS: ${CORS_ORIGINS}
      CARDANO_NETWORK: ${CARDANO_NETWORK:-testnet}
      KOIOS_BASE_URL: "${KOIOS_BASE_URL:-https://api.koios.rest/api/v1}"
      KOIOS_METADATA_LABEL: "${KOIOS_METADATA_LABEL:-674}"
      KOIOS_METADATA_BLOCK_LIMIT: "${KOIOS_METADATA_BLOCK_LIMIT:-1000}"
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - biometric-did-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    profiles:
      - development

  # Backend API - Mock (Testing/Demo)
  backend-api-mock:
    build:
      context: ..
      dockerfile: core/Dockerfile.backend
      target: mock
    container_name: biometric-did-api-mock
    restart: unless-stopped
    ports:
      - "8002:8002"
    environment:
      - CORS_ORIGINS=${CORS_ORIGINS}
    networks:
      - biometric-did-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    profiles:
      - testing

  # Demo Wallet (Frontend)
  demo-wallet:
    build:
      context: ../demo-wallet
      dockerfile: Dockerfile
    container_name: biometric-did-wallet
    restart: unless-stopped
    ports:
      - "3003:80"
    environment:
      VITE_API_URL: ${API_URL:-http://localhost:8000}
    networks:
      - biometric-did-network
    profiles:
      - development
      - production
      - testing

  # Nginx Reverse Proxy (Production SSL/TLS)
  nginx:
    image: nginx:alpine
    container_name: biometric-did-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
      - ./nginx/acme:/var/www/certbot
    networks:
      - biometric-did-network
    depends_on:
      backend-api-secure:
        condition: service_healthy
      demo-wallet:
        condition: service_healthy
    profiles:
      - production

  # Certbot for SSL certificates
  certbot:
    image: certbot/certbot:latest
    container_name: biometric-did-certbot
    volumes:
      - ./nginx/ssl:/etc/letsencrypt
      - ./nginx/acme:/var/www/certbot
    command: certonly --webroot --webroot-path=/var/www/certbot --email ${SSL_EMAIL} --agree-tos --no-eff-email -d ${DOMAIN} -d api.${DOMAIN}
    profiles:
      - production

networks:
  biometric-did-network:
    driver: bridge

volumes:
  logs:
  data:
